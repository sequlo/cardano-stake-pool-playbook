---
- name: Install cardano-node including cardano-cli
  become: yes
  ansible.builtin.unarchive:
    src: https://hydra.iohk.io/build/8194196/download/1/cardano-node-1.31.0-linux.tar.gz
    dest: /usr/local/bin
    remote_src: yes
    owner: root
    group: root
    extra_opts:
    - './cardano-node'
    - './cardano-cli'
